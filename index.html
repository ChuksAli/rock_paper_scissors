<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>

function getComputerChoice(){
    let computerChoice = "";
    let choice = Math.random();

    if(choice >= 0 && choice < 1/3){
        computerChoice = "rock";
    } else if(choice >= 1/3 && choice < 2/3){
        computerChoice = "paper";
    } else {computerChoice = "scissors";
    }

   console.log("Computer chose: " + computerChoice);
   return computerChoice;
}


function getHumanChoice() {
    let humanChoice = prompt("Rock, Paper, Scissors?");
    if (!humanChoice) {
        alert("Input cannot be empty. Please enter Rock, Paper, or Scissors.");
        return getHumanChoice();
    }
    humanChoice = humanChoice.trim().toLowerCase();

    if (["rock", "paper", "scissors"].includes(humanChoice)) {
        console.log("Player chose: " + humanChoice);
        return humanChoice;
    } else {
        alert("Invalid choice! Please enter Rock, Paper, or Scissors.");
        return getHumanChoice();
}
}



let humanScore = 0;
let computerScore = 0;

function playRound(player, computer){
    if (player === computer){
    console.log( "It's a tie!");
    console.log(`Computer Score: ${computerScore} - Human Score: ${humanScore}`)
  
   } else if(
    (player === 'rock' && computer === 'scissors') || 
   (player === 'paper' && computer === 'rock') || 
   (player === 'scissors' && computer === 'paper'))
   {
    humanScore += 1;
    console.log(` Congrats, You Win! ${player} beats ${computer}.`);
    console.log(`Computer Score: ${computerScore} - Human Score: ${humanScore}`)

   } else { 
    computerScore +=1;
    console.log(`You Lose! ${computer} beats ${player}`);
    console.log(`Computer Score: ${computerScore} - Human Score: ${humanScore}`)
    }
}


function playGame() {
    for (let i = 0; i < 5; i++){
        const humanChoice = getHumanChoice();
    const computerChoice = getComputerChoice();
    let game = playRound(humanChoice, computerChoice);
    console.log(game);
    }
if (humanScore > computerScore){
    console.log('Overall Winner: Player!');
}else{
        console.log("Overall Winner: Computer");
    }}
playGame();

    </script>
</body>
